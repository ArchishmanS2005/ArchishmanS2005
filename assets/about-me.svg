<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&amp;display=swap');
      
      .bg { fill: #0d1117; }
      .window-bg { fill: #161b22; stroke: #30363d; stroke-width: 2; rx: 10; }
      .title-bar { fill: #21262d; }
      .btn { r: 6; }
      .btn-close { fill: #ff5f56; }
      .btn-min { fill: #ffbd2e; }
      .btn-max { fill: #27c93f; }
      
      .code-font {
        font-family: 'Fira Code', monospace;
        font-size: 14px;
        fill: #c9d1d9;
      }
      
      .keyword { fill: #ff7b72; font-weight: 600; }  /* const */
      .variable { fill: #d2a8ff; } /* archishman */
      .property { fill: #79c0ff; } /* location, education... */
      .string { fill: #a5d6ff; }  /* "Kolkata..." */
      .number { fill: #d2a8ff; }  /* 7.85 */
      
      .cursor {
        fill: #58a6ff;
        animation: blink 1s step-end infinite;
      }
      
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

      /* Animation for "typing" effect - revealing lines */
      .line { opacity: 0; animation: type-line 0.1s forwards; }
      
      .l1 { animation-delay: 0.5s; }
      .l2 { animation-delay: 0.8s; }
      .l3 { animation-delay: 1.1s; }
      .l4 { animation-delay: 1.4s; }
      .l5 { animation-delay: 1.7s; }
      .l6 { animation-delay: 2.0s; }
      .l7 { animation-delay: 2.3s; }
      .l8 { animation-delay: 2.6s; }
      .l9 { animation-delay: 2.9s; }
      .l10 { animation-delay: 3.2s; }
      .l11 { animation-delay: 3.5s; }
      .l12 { animation-delay: 3.8s; }
      .l13 { animation-delay: 4.1s; }
      .l14 { animation-delay: 4.4s; }
      .l15 { animation-delay: 4.7s; }
      .l16 { animation-delay: 5.0s; }
      .l17 { animation-delay: 5.3s; }
      .l18 { animation-delay: 5.6s; }
      .l19 { animation-delay: 5.9s; }
      .l20 { animation-delay: 6.2s; }
      .l21 { animation-delay: 6.5s; }
      .l22 { animation-delay: 6.8s; }
      .l23 { animation-delay: 7.1s; }
      .l24 { animation-delay: 7.4s; }
      .l25 { animation-delay: 7.7s; }

      @keyframes type-line { to { opacity: 1; } }
      
      .mouse-pointer {
          fill: #ffffff;
          stroke: #000000;
          stroke-width: 1;
          filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
          animation: mouse-move 8s ease-in-out infinite;
      }
      
      @keyframes mouse-move {
          0% { transform: translate(800px, 500px); }
          20% { transform: translate(100px, 100px); } /* Move to start */
          50% { transform: translate(400px, 300px); } /* Typing area */
          80% { transform: translate(700px, 400px); } /* Scroll/move away */
          100% { transform: translate(800px, 500px); }
      }
      
    </style>
  </defs>

  <rect width="100%" height="100%" class="bg" />
  
  <!-- Code Window -->
  <g transform="translate(50, 40)">
    <rect x="0" y="0" width="800" height="520" class="window-bg" />
    <path d="M0,10 A10,10 0 0 1 10,0 L790,0 A10,10 0 0 1 800,10 L800,30 L0,30 Z" class="title-bar" />
    <circle cx="20" cy="15" class="btn btn-close" />
    <circle cx="40" cy="15" class="btn btn-min" />
    <circle cx="60" cy="15" class="btn btn-max" />
    <text x="400" y="20" text-anchor="middle" font-family="Fira Code" font-size="12" fill="#8b949e">about-me.js ‚Äî Archishman</text>
    
    <!-- Code Content -->
    <g transform="translate(40, 60)" class="code-font">
      <text y="0" class="line l1"><tspan class="keyword">const</tspan> <tspan class="variable">archishman</tspan> = {</text>
      
      <text y="20" class="line l2">  <tspan class="property">location</tspan>: <tspan class="string">"Kolkata, India üáÆüá≥"</tspan>,</text>
      
      <text y="40" class="line l3">  <tspan class="property">education</tspan>: {</text>
      <text y="60" class="line l4">    <tspan class="property">university</tspan>: <tspan class="string">"Techno India University"</tspan>,</text>
      <text y="80" class="line l5">    <tspan class="property">degree</tspan>: <tspan class="string">"B.Tech in Computer Science"</tspan>,</text>
      <text y="100" class="line l6">    <tspan class="property">semester</tspan>: <tspan class="string">"3rd"</tspan>,</text>
      <text y="120" class="line l7">    <tspan class="property">cgpa</tspan>: <tspan class="number">7.85</tspan>,</text>
      <text y="140" class="line l8">    <tspan class="property">status</tspan>: <tspan class="string">"Learning &amp; Building üöÄ"</tspan></text>
      <text y="160" class="line l9">  },</text>
      
      <text y="180" class="line l10">  <tspan class="property">code</tspan>: {</text>
      <text y="200" class="line l11">    <tspan class="property">languages</tspan>: [<tspan class="string">"C"</tspan>, <tspan class="string">"C++"</tspan>, <tspan class="string">"Java"</tspan>, <tspan class="string">"Python"</tspan>, <tspan class="string">"JS"</tspan>, <tspan class="string">"Go"</tspan>],</text>
      <text y="220" class="line l12">    <tspan class="property">expertise</tspan>: [<tspan class="string">"DSA"</tspan>, <tspan class="string">"System Design"</tspan>, <tspan class="string">"Web3"</tspan>],</text>
      <text y="240" class="line l13">    <tspan class="property">learning</tspan>: <tspan class="string">"Distributed Systems &amp; Blockchain"</tspan></text>
      <text y="260" class="line l14">  },</text>

      <text y="280" class="line l15">  <tspan class="property">interests</tspan>: [</text>
      <text y="300" class="line l16">    <tspan class="string">"üå≤ Data Structures &amp; Algorithms"</tspan>,</text>
      <text y="320" class="line l17">    <tspan class="string">"üèóÔ∏è System Architecture &amp; Design"</tspan>,</text>
      <text y="340" class="line l18">    <tspan class="string">"‚õìÔ∏è Blockchain &amp; Web3 Technologies"</tspan>,</text>
      <text y="360" class="line l19">    <tspan class="string">"üîê Security &amp; Authentication"</tspan>,</text>
      <text y="380" class="line l20">    <tspan class="string">"‚ö° Performance Optimization"</tspan>,</text>
      <text y="400" class="line l21">    <tspan class="string">"üéÆ Game Development"</tspan></text>
      <text y="420" class="line l22">  ],</text>
      
      <text y="440" class="line l23">  <tspan class="property">funFact</tspan>: <tspan class="string">"I debug with console.log() üòé"</tspan></text>
      <text y="460" class="line l24">};<rect x="15" y="-10" width="8" height="18" class="cursor" /></text>
    </g>
  </g>
  
  <!-- Moving Mouse Pointer -->
  <path d="M0,0 L0,16 L4,12 L8,20 L10,19 L6,11 L11,11 Z" class="mouse-pointer" />

</svg>
