<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&amp;display=swap');
      
      /* Colors */
      .bg { fill: #0d1117; }
      .monitor-bezel { fill: #20252c; stroke: #30363d; stroke-width: 4; rx: 16; }
      .monitor-screen { fill: #0d1117; }
      .monitor-stand { fill: #30363d; }
      .monitor-base { fill: #20252c; }
      
      /* Window & UI Animations */
      .window-bg { 
        fill: #161b22; 
        stroke: #30363d; 
        stroke-width: 1; 
        rx: 6; 
        opacity: 0; 
        animation: pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.5s forwards; 
      }
      .title-bar { 
        fill: #21262d; 
        opacity: 0; 
        animation: pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.5s forwards; 
      }
      .window-controls { 
        opacity: 0; 
        animation: fade-in 0.5s ease-out 2s forwards; 
      }
      
      @keyframes pop-in {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      @keyframes fade-in {
        to { opacity: 1; }
      }

      /* Loading Animation */
      .loader-group {
        animation: fade-out 0.5s ease-out 1.4s forwards;
      }
      .spinner {
        transform-origin: center;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 100% { transform: rotate(360deg); } }
      @keyframes fade-out { to { opacity: 0; display: none; } }

      /* Code Typing Animation */
      .code-font {
        font-family: 'Fira Code', monospace;
        font-size: 13px; /* Slightly smaller to fit */
        fill: #e6edf3;
      }
      
      /* Syntax Highlighting */
      .keyword { fill: #ff7b72; font-weight: 600; }
      .variable { fill: #d2a8ff; }
      .property { fill: #79c0ff; }
      .string { fill: #a5d6ff; }
      .number { fill: #79c0ff; }
      
      /* Typing effect: Lines fade in */
      .line { opacity: 0; animation: type-line 0.01s forwards; }
      @keyframes type-line { to { opacity: 1; } }

      /* Cursor */
      .cursor-blink { 
        animation: blink 1s infinite, move-cursor 4s steps(25) 2s forwards; 
        fill: #58a6ff; 
        opacity: 0;
      }
      /* Show cursor when window opens, verify blink */
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

      /* Staggered Line Delays (Start after window opens ~2.2s) */
      .d-0 { animation-delay: 2.2s; }
      .d-1 { animation-delay: 2.3s; }
      .d-2 { animation-delay: 2.4s; }
      .d-3 { animation-delay: 2.5s; }
      .d-4 { animation-delay: 2.6s; }
      .d-5 { animation-delay: 2.7s; }
      .d-6 { animation-delay: 2.8s; }
      .d-7 { animation-delay: 2.9s; }
      .d-8 { animation-delay: 3.0s; }
      .d-9 { animation-delay: 3.1s; }
      .d-10 { animation-delay: 3.2s; }
      .d-11 { animation-delay: 3.3s; }
      .d-12 { animation-delay: 3.4s; }
      .d-13 { animation-delay: 3.5s; }
      .d-14 { animation-delay: 3.6s; }
      .d-15 { animation-delay: 3.7s; }
      .d-16 { animation-delay: 3.8s; }
      .d-17 { animation-delay: 3.9s; }
      .d-18 { animation-delay: 4.0s; }
      .d-19 { animation-delay: 4.1s; }
      .d-20 { animation-delay: 4.2s; }
      .d-21 { animation-delay: 4.3s; }
      .d-22 { animation-delay: 4.4s; }
      .d-23 { animation-delay: 4.5s; }
      .d-24 { animation-delay: 4.6s; }
      
      /* Scroll Animation: Move content up as it gets long */
      .code-content {
        animation: scroll-up 2s ease-in-out 3.5s forwards;
      }
      @keyframes scroll-up {
        0% { transform: translateY(0); }
        100% { transform: translateY(-40px); } /* Slight scroll to show bottom */
      }

    </style>
    
    <!-- Clip Path to fix overflow -->
    <clipPath id="screen-clip">
      <rect x="20" y="20" width="760" height="440" />
    </clipPath>
  </defs>

  <!-- Monitor Structure -->
  <g transform="translate(50, 50)">
    <!-- Stand -->
    <rect x="350" y="470" width="100" height="60" class="monitor-stand" />
    <rect x="300" y="530" width="200" height="10" class="monitor-base" />
    
    <!-- Bezel -->
    <rect x="0" y="0" width="800" height="480" class="monitor-bezel" />
    
    <!-- Screen Area with Clipping -->
    <g clip-path="url(#screen-clip)">
        <!-- Screen Background -->
        <rect x="20" y="20" width="760" height="440" class="monitor-screen" />
        
        <!-- Loading State -->
        <g class="loader-group">
            <text x="380" y="240" text-anchor="middle" fill="#8b949e" font-family="sans-serif" font-size="14">Initializing Environment...</text>
            <circle cx="380" cy="200" r="15" fill="none" stroke="#58a6ff" stroke-width="3" stroke-dasharray="70 30" class="spinner" />
        </g>

        <!-- Code Window Group -->
        <g transform="translate(40, 40)"> <!-- Inside Screen Coords -->
            
            <!-- Window Background -->
            <rect width="720" height="400" class="window-bg" transform-origin="center" />
            <path d="M0,6 A6,6 0 0 1 6,0 L714,0 A6,6 0 0 1 720,6 L720,28 L0,28 Z" class="title-bar" transform-origin="center" />
            
            <!-- Window Controls -->
            <g class="window-controls">
                <circle cx="20" cy="14" r="6" fill="#ff5f56" />
                <circle cx="40" cy="14" r="6" fill="#ffbd2e" />
                <circle cx="60" cy="14" r="6" fill="#27c93f" />
                <text x="360" y="19" text-anchor="middle" fill="#8b949e" font-family="sans-serif" font-size="12">about-me.ts</text>
            </g>

            <!-- Code Content Container - clipped by screen-clip parent -->
            <g transform="translate(30, 60)" class="code-font code-content">
                <text y="0"   class="line d-0"><tspan class="keyword">const</tspan> <tspan class="variable">archishman</tspan> = {</text>
                <text y="20"  class="line d-1">  <tspan class="property">location</tspan>: <tspan class="string">"Kolkata, India üáÆüá≥"</tspan>,</text>
                <text y="40"  class="line d-2">  <tspan class="property">education</tspan>: {</text>
                <text y="60"  class="line d-3">    <tspan class="property">university</tspan>: <tspan class="string">"Techno India University"</tspan>,</text>
                <text y="80"  class="line d-4">    <tspan class="property">degree</tspan>: <tspan class="string">"B.Tech in Computer Science"</tspan>,</text>
                <text y="100" class="line d-5">    <tspan class="property">semester</tspan>: <tspan class="string">"3rd"</tspan>,</text>
                <text y="120" class="line d-6">    <tspan class="property">cgpa</tspan>: <tspan class="number">7.85</tspan>,</text>
                <text y="140" class="line d-7">    <tspan class="property">status</tspan>: <tspan class="string">"Learning &amp; Building üöÄ"</tspan></text>
                <text y="160" class="line d-8">  },</text>
                <text y="180" class="line d-9">  <tspan class="property">code</tspan>: {</text>
                <text y="200" class="line d-10">    <tspan class="property">languages</tspan>: [<tspan class="string">"C"</tspan>, <tspan class="string">"C++"</tspan>, <tspan class="string">"Java"</tspan>, <tspan class="string">"Python"</tspan>, <tspan class="string">"JS"</tspan>],</text>
                <text y="220" class="line d-11">    <tspan class="property">expertise</tspan>: [<tspan class="string">"DSA"</tspan>, <tspan class="string">"System Design"</tspan>, <tspan class="string">"Web3"</tspan>],</text>
                <text y="240" class="line d-12">    <tspan class="property">learning</tspan>: <tspan class="string">"Distributed Systems"</tspan></text>
                <text y="260" class="line d-13">  },</text>
                <text y="280" class="line d-14">  <tspan class="property">interests</tspan>: [</text>
                <text y="300" class="line d-15">    <tspan class="string">"üå≤ Data Structures &amp; Algorithms"</tspan>,</text>
                <text y="320" class="line d-16">    <tspan class="string">"üèóÔ∏è System Architecture &amp; Design"</tspan>,</text>
                <text y="340" class="line d-17">    <tspan class="string">"‚õìÔ∏è Blockchain &amp; Web3"</tspan>,</text>
                <text y="360" class="line d-18">    <tspan class="string">"üîê Security &amp; Authentication"</tspan>,</text>
                <text y="380" class="line d-19">    <tspan class="string">"‚ö° Performance Optimization"</tspan>,</text>
                <text y="400" class="line d-20">    <tspan class="string">"üéÆ Game Development"</tspan></text>
                <text y="420" class="line d-21">  ],</text>
                <text y="440" class="line d-22">  <tspan class="property">funFact</tspan>: <tspan class="string">"I debug with console.log() üòé"</tspan></text>
                <text y="460" class="line d-23">};</text>
                <rect x="20" y="450" width="8" height="15" class="cursor-blink" />
            </g>
        </g>
    </g>
  </g>
</svg>
