<svg width="1000" height="150" viewBox="0 0 1000 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&amp;display=swap');
      
      .text {
        font-family: 'Fira Code', monospace;
        font-size: 80px;
        font-weight: 900;
        fill: #00F7F7;
        text-transform: uppercase;
        text-anchor: middle;
      }

      .glitch-wrapper {
        position: relative;
      }

      .glitch {
        animation: glitch 3s infinite linear alternate-reverse;
      }
      
      .glitch::before {
        content: attr(data-text);
        position: absolute;
        left: -2px;
        text-shadow: 1px 0 #ff00c1;
        top: 0;
        color: white;
        background: black;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0); 
        animation: noise-anim-2 3s infinite linear alternate-reverse;
      }

      .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 2px;
        text-shadow: -1px 0 #00fff9;
        top: 0;
        color: white;
        background: black;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0); 
        animation: noise-anim 2s infinite linear alternate-reverse;
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      @keyframes noise-anim {
        0% { clip-path: inset(40% 0 61% 0); }
        20% { clip-path: inset(92% 0 1% 0); }
        40% { clip-path: inset(43% 0 1% 0); }
        60% { clip-path: inset(25% 0 58% 0); }
        80% { clip-path: inset(54% 0 7% 0); }
        100% { clip-path: inset(58% 0 43% 0); }
      }

      @keyframes noise-anim-2 {
        0% { clip-path: inset(12% 0 58% 0); }
        20% { clip-path: inset(54% 0 7% 0); }
        40% { clip-path: inset(25% 0 35% 0); }
        60% { clip-path: inset(92% 0 5% 0); }
        80% { clip-path: inset(10% 0 58% 0); }
        100% { clip-path: inset(25% 0 95% 0); }
      }

      /* Basic layers for SVG compatibility since pseudo-elements don't work the same in pure SVG */
      .layer-main { fill: #00F7F7; }
      .layer-1 { 
        fill: #ff00c1; 
        opacity: 0.7;
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .layer-2 { 
        fill: #00fff9; 
        opacity: 0.7;
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(1px, -2px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 20% 0); transform: translate(2px, -2px); }
      }

      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(30% 0 20% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(70% 0 10% 0); transform: translate(1px, -2px); }
        60% { clip-path: inset(20% 0 50% 0); transform: translate(-1px, 1px); }
        80% { clip-path: inset(50% 0 30% 0); transform: translate(2px, 1px); }
        100% { clip-path: inset(0% 0 80% 0); transform: translate(-2px, -2px); }
      }
      
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="transparent"/>
  
  <g transform="translate(500, 100)">
    <text x="0" y="0" class="text layer-1">ARCHISHMAN SARKAR</text>
    <text x="0" y="0" class="text layer-2">ARCHISHMAN SARKAR</text>
    <text x="0" y="0" class="text layer-main">ARCHISHMAN SARKAR</text>
  </g>
</svg>
