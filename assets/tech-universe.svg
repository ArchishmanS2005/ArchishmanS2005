<svg width="900" height="400" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&amp;display=swap');
      
      .bg { fill: #0d1117; }
      
      .card-bg {
        fill: #161b22;
        stroke: #30363d;
        stroke-width: 2;
        rx: 15;
      }
      
      .title {
        font-family: 'Fira Code', monospace;
        font-size: 28px;
        font-weight: bold;
        text-anchor: middle;
        fill: #58a6ff;
      }
      
      .card-title {
        font-family: 'Fira Code', monospace;
        font-size: 24px;
        font-weight: bold;
        text-anchor: middle;
      }
      
      .subtitle {
        font-family: 'Fira Code', monospace;
        font-size: 14px;
        text-anchor: middle;
        fill: #8b949e;
      }
      
      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      .anim-float { animation: float 4s ease-in-out infinite; }
      .anim-pulse { animation: pulse 3s ease-in-out infinite; transform-origin: center; transform-box: fill-box; }
    </style>
    
    <linearGradient id="grad-dev" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7df1e;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#f7df1e;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="grad-algo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a371f7;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#a371f7;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="grad-deploy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#007acc;stop-opacity:0" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" class="bg" />
  
  <text x="450" y="50" class="title">ðŸŽ¯ TECH UNIVERSE ðŸŒŒ</text>

  <!-- COLUMN 1: DEVELOPMENT -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="250" height="250" class="card-bg" style="stroke: #f7df1e;" />
    <rect x="0" y="0" width="250" height="250" rx="15" fill="url(#grad-dev)" />
    
    <!-- Position Container (Static) -->
    <g transform="translate(125, 100)">
      <!-- Animation Container (Relative) -->
      <g class="anim-float">
        <!-- Clean JS Logo Box -->
        <rect x="-40" y="-40" width="80" height="80" rx="10" fill="#f7df1e" />
        <text x="0" y="20" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="50" fill="#000000">JS</text>
      </g>
    </g>
    
    <text x="125" y="200" class="card-title" style="fill: #f7df1e;">DEVELOPMENT</text>
    <text x="125" y="225" class="subtitle">Building &amp; Creating</text>
  </g>
  
  <!-- COLUMN 2: ALGORITHMS -->
  <g transform="translate(325, 100)">
    <rect x="0" y="0" width="250" height="250" class="card-bg" style="stroke: #a371f7;" />
    <rect x="0" y="0" width="250" height="250" rx="15" fill="url(#grad-algo)" />
    
    <!-- Position Container (Static) -->
    <g transform="translate(125, 100)">
      <g class="anim-pulse">
         <line x1="-40" y1="-30" x2="40" y2="-30" stroke="#a371f7" stroke-width="2" />
         <line x1="-40" y1="-30" x2="0" y2="30" stroke="#a371f7" stroke-width="2" />
         <line x1="40" y1="-30" x2="0" y2="30" stroke="#a371f7" stroke-width="2" />
         <line x1="-40" y1="-30" x2="-20" y2="0" stroke="#a371f7" stroke-width="1" opacity="0.5" />
         
         <circle cx="-40" cy="-30" r="10" fill="#a371f7" />
         <circle cx="40" cy="-30" r="10" fill="#a371f7" />
         <circle cx="0" cy="30" r="10" fill="#a371f7" />
         
         <path d="M-15,0 L15,0 L0,20 Z" fill="none" stroke="#fff" stroke-width="1" opacity="0.5" />
      </g>
    </g>
    
    <text x="125" y="200" class="card-title" style="fill: #a371f7;">ALGORITHMS</text>
    <text x="125" y="225" class="subtitle">Solving &amp; Optimizing</text>
  </g>
  
  <!-- COLUMN 3: DEPLOYMENT -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="250" height="250" class="card-bg" style="stroke: #007acc;" />
    <rect x="0" y="0" width="250" height="250" rx="15" fill="url(#grad-deploy)" />
    
    <!-- Position Container (Static) -->
    <g transform="translate(125, 100)">
      <g class="anim-float" style="animation-delay: 2s;">
        <path d="M-50,20 Q-30,-10 0,0 Q30,-20 50,20 Z" fill="#1f2428" stroke="#007acc" stroke-width="2" />
        
        <g transform="translate(0, -20)">
           <path d="M0,-40 L-15,0 L0,10 L15,0 Z" fill="#ffffff" />
           <circle cx="0" cy="-20" r="5" fill="#007acc" />
           <path d="M-5,10 L0,30 L5,10" fill="#ff9800" opacity="0.8">
             <animate attributeName="d" values="M-5,10 L0,30 L5,10; M-5,10 L0,40 L5,10; M-5,10 L0,30 L5,10" dur="0.2s" repeatCount="indefinite" />
           </path>
        </g>
      </g>
    </g>
    
    <text x="125" y="200" class="card-title" style="fill: #007acc;">DEPLOYMENT</text>
    <text x="125" y="225" class="subtitle">Shipping &amp; Scaling</text>
  </g>

</svg>
