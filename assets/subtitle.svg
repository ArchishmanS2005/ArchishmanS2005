<svg width="900" height="120" viewBox="0 0 900 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&amp;display=swap');
      
      .bg {
        fill: #0d1117;
        stroke: #30363d;
        stroke-width: 2;
        rx: 10;
      }
      
      .text-container {
        font-family: 'Fira Code', monospace;
        font-size: 20px;
        fill: #c9d1d9;
      }
      
      .line {
        opacity: 0;
        animation: type 4s steps(40) infinite;
      }

      .line-1 { animation-delay: 0s; fill: #00FF41; }
      .line-2 { animation-delay: 2s; fill: #79c0ff; }
      .line-3 { animation-delay: 4s; fill: #d2a8ff; }
      
      .cursor {
        animation: blink 1s step-end infinite;
      }

      @keyframes type {
        0%, 100% { opacity: 0; transform: translateY(10px); }
        5%, 95% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      /* Smooth fade transition instead of typing for cleaner look with multiple lines at once */
      .fade-text {
        animation: fadeSwitch 9s infinite;
        opacity: 0;
      }
      
      .g1 { animation-delay: 0s; }
      .g2 { animation-delay: 3s; }
      .g3 { animation-delay: 6s; }
      
      @keyframes fadeSwitch {
         0% { opacity: 0; transform: translateY(5px); }
         5% { opacity: 1; transform: translateY(0); }
         30% { opacity: 1; transform: translateY(0); }
         33% { opacity: 0; transform: translateY(-5px); }
         100% { opacity: 0; transform: translateY(-5px); }
      }

      .icon { font-size: 24px; }
      
    </style>
    
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" class="bg" fill="url(#grad)" />
  
  <!-- Decorative Header Dots -->
  <circle cx="20" cy="20" r="6" fill="#ff5f56" />
  <circle cx="40" cy="20" r="6" fill="#ffbd2e" />
  <circle cx="60" cy="20" r="6" fill="#27c93f" />
  
  <text x="50%" y="65" text-anchor="middle" class="text-container fade-text g1">
    <tspan fill="#00FF41">üíª Full Stack Developer</tspan> | <tspan fill="#ffffff">System Architect</tspan>
  </text>
  
  <text x="50%" y="65" text-anchor="middle" class="text-container fade-text g2">
    <tspan fill="#79c0ff">üå≤ DSA Enthusiast</tspan> | <tspan fill="#ffffff">Algorithm Master</tspan>
  </text>
  
  <text x="50%" y="65" text-anchor="middle" class="text-container fade-text g3">
    <tspan fill="#d2a8ff">‚õìÔ∏è Web3 Pioneer</tspan> | <tspan fill="#ffffff">Blockchain Engineer</tspan>
  </text>
  
  <!-- Static decorative cursor -->
  <rect x="850" y="50" width="10" height="25" fill="#00FF41" class="cursor" />

</svg>
